<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
        <form method="POST" action="https://request-inspector.glitch.me/">

            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your name">
            <br>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter your password">
            <br>
            <label for="bio">Bio</label>
        <textarea rows="4" cols="40" name="bio" id="bio">
            </textarea>
        <br>
        <h2>How did you heard about us?</h2>
        <label for="Billboard">
            Billboard <input id="Billboard" type="checkbox" name="heard_by" value="Billboard">
        </label>
        <label for="Radio Advertisement">
            Radio Advertisement <input id="Radio Advertisement" type="checkbox" name="heard_by" value="Radio Advertisement">
        </label>
        <label for="Internet Advertisement">
            Internet Advertisement <input id="Internet Advertisement" type="checkbox" name="heard_by" value="Internet Advertisement">
        </label>
        <label for="other">
            Other <input id="other" type="checkbox" name="heard_by" value="other">
        </label>
        <br>
        <label>Select list</label>
        <select name="browser" id="Browser">
            <option value="1">Firefox</option>
            <option value="1">Google Chrome</option>
            <option value="1">Safari</option>
            <option value="1">Vivaldi</option>
        </select>
            <input type="submit">
        </form>
    </body>
</html>
