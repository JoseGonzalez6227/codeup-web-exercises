<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
    </head>
    <body>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <label for="username">Username</label>
            <input id="username" name="username" required placeholder="Required" autofocus>
            <br>
            <label for="email">Email</label>
            <input id="email" name="email" required placeholder="Required">
            <br>
            <label for="password">Password</label>
            <input id="password" name="password" required placeholder="Required">
            <br>
            <label for="confirm_password">Confirm password</label>
            <input id="confirm_password" name="confirm_password" required placeholder="Required">
            <br>
            <input type="checkbox" name="Sign_up" value="Newsletter" checked>Sign me to the newsletter<br>
            <input type="submit" value="Create New Account" placeholder="Required">
        </form>
    </body>
</html>
